<html>
 
   <head>
 
   <title>Event!!!</title>
 
   <script type="text/javascript">
 //Display a message “Welcome!!!” on your webpage and when the user hovers over the message, a popup should be displayed with a message 
 //“Welcome to my WebPage!!!”.
 
   function trigger()
 
   {
 
   document.getElementById("hover").addEventListener("mouseover", popup);
 
   function popup()
 
   {
 
   alert("Welcome to my WebPage!!!");
 
   }
 
   }
 
   </script>
 
   <style>
 
   p
 
   {
    font-size:50px;
 
        position: fixed;
 
        left: 550px;
 
        top: 300px;
 
   }
 
   </style>
 
   </head>
 
   <body  onload="trigger();">
 
   <p id="hover">Htan Welcome!!!</p>
 
   </body>
 
   </html>
